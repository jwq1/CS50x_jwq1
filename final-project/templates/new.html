{% extends "layout.html" %}

{% block title %}
    Add Product
{% endblock %}

{% block main %}
    <header>
        <h1>Add Product</h1>
    </header>
    <div>
        <form action="{{ url_for('new') }}" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input autocomplete="off" autofocus class="form-control" name="product_name" placeholder="e.g. Macbook" type="text"/>
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input autocomplete="off" autofocus class="form-control" name="brand" placeholder="e.g. Apple" type="text"/>
                </div>
                <div class="form-group">
                    <label for="link">Link to Website</label>
                    <input autocomplete="off" autofocus class="form-control" name="link" placeholder="e.g. apple.com/macbook" type="text"/>
                </div>
                <div class="form-group">
                    <label for="image">Product Photo</label>
                    <input autocomplete="off" autofocus class="form-control" name="image" placeholder="apple.com/mackbook.jpg" type="text"/>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input autocomplete="off" autofocus class="form-control" name="price" placeholder="e.g. $1.00" type="text"/>
                </div>
                <div class="form-group">
                    <label for="description">Product Description</label>
                    <input autocomplete="off" autofocus class="form-control" name="description" placeholder="e.g. Laptop with features" type="text"/>
                </div>
                <div class="form-group">
                    <label for="category">Product Category</label>
                    <input autocomplete="off" autofocus class="form-control" name="category" placeholder="e.g. apparel" type="text"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>

{% endblock %}
