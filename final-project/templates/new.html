{% extends "layout.html" %}

{% block title %}
    Add Product
{% endblock %}

{% block main %}
    <header>
        <h1>Add Product</h1>
    </header>
    <div>
        <form action="{{ url_for('new') }}" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input autocomplete="off" autofocus class="form-control" name="product_name" placeholder="Product Name" type="text" required/>
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input autocomplete="off" autofocus class="form-control" name="brand" placeholder="Brand" type="text" required/>
                </div>
                <div class="form-group">
                    <label for="link">Link to Website</label>
                    <input autocomplete="off" autofocus class="form-control" name="link" placeholder="e.g. https://packagefreeshop.com/" type="url" required/>
                </div>
                <div class="form-group">
                    <label for="image">Product Photo Link</label>
                    <input autocomplete="off" autofocus class="form-control" name="image" placeholder="e.g. https://packagefreeshop.com/toothbrush" type="url" required />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input autocomplete="off" autofocus class="form-control" name="price" placeholder="Price" type="text" required/>
                </div>
                <div class="form-group">
                    <label for="description">Product Description</label>
                    <input autocomplete="off" autofocus class="form-control" name="description" placeholder="Description" type="text" required/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>

{% endblock %}
