{% extends "layout.html" %}

{% block title %}
    {{product_name}}
{% endblock %}

{% block main %}
    <header>
        <h1>{{product_name}}</h1><h5>{{brand}}</h5>
    </header>
    <img src="{{image}}" alt="Picture of {{product_name}}" height=350>
    <div>
        <h4>{{price}}</h4>
    </div>

    <h1>Description</h1>
    <p>{{description}}</p>

    <!--TODO: Render characteristics of product on the page-->
    <h2>Characteristics</h2>
    <div>
        <ul class = unformat>
            <li>Plastic Free</li>
            <li>Ethically Made</li>
        </ul>
    </div>

{% endblock %}
