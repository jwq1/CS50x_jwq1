{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block head %}
    HOMEPAGE
{% endblock %}

{% block main %}

    <div id=welcome>
        <header>
            <h1>Welcome back {{this_username}}!</h1>
        </header>
    </div>

    <div>
        <select id=homeSearchDropdown title="Search in">
            <option selected="selected" value="All Departments">
                All Departments
            </option>
            {% for category in range(number_of_categories) %}
                <option value="{{category_list[category]}}">
                    {{category_list[category]}}
                </option>
            {% endfor %}
        </select>
    </div>


    <div id=recently_added_products>
        <h3>Recent Products</h3>
        {% for product in range(product_count) %}
            <div id={{recent_products[product]["id"]}}>
                <img src={{recent_products[product]["image"]}} height=250>
                <div id={{recent_products[product]["product_name"]}}>
                    {{recent_products[product]["product_name"]}}
                </div>
        {% endfor %}
    </div>

{% endblock %}
